<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img
    src="images/moon-sat.svg"
    width="70"
    class="imgsun d-block me-auto ms-auto"
  />
  
  <div class="row">
    <div class="mt-5 col-lg-6 col-md-12 menu">
      <h2>my first Note App Project</h2>
      <p class="p1">m   a   h   d   i   a   Y   e   g   a   n   e</p>
      <input type="text" class="input" />
      <div class="justify-content-center d-flex" style="margin-top: 1rem">
        <div style="background-color: #def9b8" id="p1" class="palet"></div>
        <div style="background-color: #ff9d9d" id="p2" class="palet"></div>
        <div style="background-color: #a9d7f4" id="p3" class="palet"></div>
        <div style="background-color: #f2f1ba" id="p4" class="palet"></div>
        <div style="background-color: #c0c0c0" id="p5" class="palet"></div>
        <div style="background-color: #bab8ed" id="p6" class="palet"></div>
  
        <img class="add" src="images/add-square-svgrepo-com (2).svg" width="40" />
        <img
          class="remove"
          src="images/eraser-square-svgrepo-com.svg"
          width="40"
        />
      </div>
    </div>
  
    <div class="mt-5 col-lg-6 col-md-12 ml-md-5 showData"></div>
  </div>
  
  <div class="clickOnNote"></div>
  
  <script src="app.js"></script>
